<div class="login-wrap">

  <div id="login-form-info"
    *ngIf="messages.length">

    <div class="warning-message"
      *ngFor="let m of messages">
      <span>{{m}}</span>
    </div>
  </div>

  <form id="login-form"
    [formGroup]="loginForm"
    (ngSubmit)="onFormSubmit()">

    <label for="login-email"
      [class.form-control-invalid]="highlightInvalidInput(loginForm.controls.email)">
      E-mail:

      <input formControlName="email"
        id="login-email"
        type="text"
        placeholder="user@domain.io"
        required>
    </label>

    <label for="login-password"
      [class.form-control-invalid]="highlightInvalidInput(loginForm.controls.password)">
      Password:

      <input formControlName="password"
        id="login-password"
        type="password"
        placeholder="********"
        required>
    </label>

    <button type="submit"
      class="login-submit-button"
      [disabled]= "!loginForm.valid">LOGIN</button>
  </form>
</div>
